<!DOCTYPE HTML>
<html>

    <head>

        <title>bart.gov</title>

        <meta charset="utf-8">

        <!-- style : bootstrap -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

        <!-- style : background -->
        <style>
            body {
                background-color: #ADD8E6;
            }
        </style>

    </head>


    <body>

        <!-- header -->
        <header>
            <img src="img/bartlogo.png" alt="barttrain">
        </header>

        <!-- train search -->
        <div class="container">

            <!-- departure station -->
            <b>Departure Station</b>
            <select class="form-control" id="departureStation"><option>Select</option></select>

            <!-- arrival station -->
            <b>Arrival Station :</b>
            <select class="form-control" id="arrivalStation"><option>Select</option></select>

            <!-- search -->
            <form action="search.html">
               <input id="searchSchedules" type="submit" value="Submit Link" onclick="saveSelections();"/>
            </form>

        </div>

        <!-- script -->
        <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
        <script type="text/javascript" src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
        <script type="text/javascript" src="js/saveSubmission.js"></script>
        <script type="text/javascript" src="js/getStations.js"></script>

    </body>

</html>
