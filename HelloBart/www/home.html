<!-- The Same-Origin Policy : Websites are able to perform cross domain requests because,
 they use CORS or JSONP. CORS or Cross Origin Resource Sharing is a process where restricted resources can be requested
 from another domain using headers, and these headers need to be given access otherwise they would throw CORS error. The target service
 tells the browser that it wants to allow cross-origin requests by inserting special HTTP headers in responses. This should be
 done for preflighted requests as well (I was having a hard time figuring this out how to provide access for preflighted requests for my website)-->
